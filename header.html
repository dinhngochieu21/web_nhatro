<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>

<body>
    <header id="header" class="header-top">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="pull-left">
                        <a class="logo" href="index.html"><img class="img-responsive" src="img\logo thue tro.png">EasyAccomod</a>
                    </div>
                    <div class="pull-right">
                        <div class="header-top-avatar"><img class="img-responsive" src="http://phongtot.vn/themes/client/img/avatar.png"></div>
                        <div class="header-top-user">
                            <div class="user-login"><a class="load_modal_login" href="#tab_auth_login" data-toggle="modal" data-target="#modal_auth">Đăng nhập</a></div>
                            <div class="user-register load_modal_register"><a href="javascript: void(0);" data-toggle="modal" data-target="#modal_auth">Đăng ký</a></div>
                        </div>
                    </div>
                    <div class="header_book_mark_content">
                        <a class="header_book_mark" href="javascript: void(0)"> <i class="fa fa-heart" onclick="openSave()"></i> </a>
                        <div class="header_book_mark_list" id="mySave">
                            <span class="arrow"></span>
                            <p class="notify_header">Tin đã lưu</p>
                            <div class="header_book_mark_list_content">
                                <ul id="book_mark_item">
                                    <li class="book_mark_item">
                                        <a class="image" href="#">
                                            <img src="img\quantam_1.jpg">
                                        </a>
                                        <div class="info">
                                            <a href="#" class="title">
                                  Flc green home 18 phạm hùng 78m² 3 phòng ngủ full đồ đẹp - cho thuê chung cư cao cấp                              
                                  <span class="city">- Quận Nam Từ Liêm</span>
                               </a>
                                            <span class="price">10,000,000 đ</span>
                                            <div class="delete">×</div>
                                        </div>
                                    </li>
                                    <li class="book_mark_item">
                                        <a class="image" href="#">
                                            <img src="img\quantam_2.jpg">
                                        </a>
                                        <div class="info">
                                            <a href="#" class="title">
                                  Cho thuê phòng trọ mặt tiền quận 7 - kim lân                              
                                  <span class="city">- Quận 7</span>
                               </a>
                                            <span class="price">2,000,000 đ</span>
                                            <div class="delete">×</div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="pull-right">
                        <a class="btn btn-submit-room load_modal_login" data-toggle="modal" data-target="#modal_auth" href="javascript: void(0);">Đăng tin</a>
                    </div>
                </div>
            </div>
        </div>
        <script>
            function openSave() {
                var popup = document.getElementById("mySave");
                popup.classList.toggle("show");
            }
            const items = [{
                name: 'Flc green home 18 phạm hùng 78m² 3 phòng ngủ full đồ đẹp - cho thuê chung cư cao cấp',
                city: '- Quận Nam Từ Liêm',
                price: '10,000,000 đ',
                image: 'image' + '/' + 'quantam_1.jpg',

            }]

            function add() {
                items.push({
                    name: 'Flc green home 18 phạm hùng 78m² 3 phòng ngủ full đồ đẹp - cho thuê chung cư cao cấp',
                    city: '- Quận Nam Từ Liêm',
                    price: '10,000,000 đ',
                    image: 'image' + '/' + 'quantam_1.jpg',
                })
                render()
            }

            function remove(index) {
                items.splice(index, 1)
                render();
            }

            function render() {
                const html = items.map(item => `
            <li class="book_mark_item">
                    <a class="image" href="#">
                        <img src="${item.image}">
                    </a>
                    <div class="info">
                        <a href="#" class="title">
              ${item.name}                              
              <span class="city">${item.city}</span>
           </a>
                        <span class="price">${item.price}</span>
                        <div class="delete">×</div>
                    </div>
                </li>
        `).join('')
                document.getElementById('book_mark_item').innerHTML = html
                var deleteButtons = document.getElementsByClassName('delete')
                for (let i = 0; i < deleteButtons.length; i++) {
                    deleteButtons[i].addEventListener("click", function() {
                        remove(i)
                    })
                }
            }
            document.getElementsByClassName("fa-heart").addEventListener('click', add);
            render();
        </script>
    </header>
</body>

</html>
