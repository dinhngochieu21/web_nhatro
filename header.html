<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css\header.css">
    <script src="js/save.js"></script>
</head>

<body>
    <header id="header" class="header-top">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="pull-left ">
                        <a class="logo" href="index.html"><img class="img-responsive" src="img\logo thue tro.png">EasyAccomod</a>
                    </div>
                    <div class="pull-right">
                        <div class="header-top-avatar"><img class="img-responsive" src="http://phongtot.vn/themes/client/img/avatar.png"></div>
                        <div class="header-top-user">
                            <div class="user-login"><a class="load_modal_login" href="#tab_auth_login" data-toggle="modal" data-target="#modal_auth">Đăng nhập</a></div>
                            <div class="user-register load_modal_register"><a href="javascript: void(0);" data-toggle="modal" data-target="#modal_auth">Đăng ký</a></div>
                        </div>
                    </div>
                    <div class="header_book_mark_content ">
                        <a class="header_book_mark" href="javascript: void(0)"> <i class="fa fa-heart" onclick="openSave()"></i> </a>

                        <div class="header_book_mark_list" id="mySave">
                            <span class="arrow"></span>
                            <p class="notify_header">Tin đã lưu</p>
                            <div class="header_book_mark_list_content">
                                <ul id="book_mark_item">
                                    <li class="book_mark_item">
                                        <a class="image" href="#">
                                            <img src="D:\Program Files\web_nhatro\img\quantam_2.jpg">
                                        </a>
                                        <div class="info">
                                            <a href="#" class="title">
                                                Flc green home 18 phạm hùng 78m² 3 phòng ngủ full đồ đẹp - cho thuê chung cư cao cấp                             
                                    <span class="city">- Quận Nam Từ Liêm</span>
                                </a>
                                            <span class="price">10,000,000 đ</span>
                                            <div class="delete">×</div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="pull-right ">
                        <a class="btn btn-submit-room load_modal_login" data-toggle="modal" data-target="#modal_auth" href="javascript: void(0);">Đăng tin</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

</body>

</html>
